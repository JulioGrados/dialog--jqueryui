<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/theme/jquery-ui.css">
</head>
<body>
	<div id="dialog">Mensaje a mostrar!!</div>
	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/jquery-ui.js"></script>
	<script>
		$(function(){
			$("#dialog").dialog({
				modal: true,
				buttons: {
					Ok: function (){
						$(this).dialog("close");
					}
				}
			});
		});
	</script>
</body>
</html>
